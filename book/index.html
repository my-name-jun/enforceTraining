<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>问卷调查</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <script src="./js/refreshFS.js"></script>
    <div class="main_container">

        <div class="qa_contain">
            <div class="question">
                <img class="question_icon" src="./images/icon_num1.png" />
                <div class="question_title"> ：请问您的年龄是？</div>
            </div>
            <div class="qa_line"></div>
            <div id="q1" class="ans_contain">
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">18-24</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">25-34</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">35-44</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">45以上</div>
                </div>
            </div>
        </div>

        <div  class="qa_contain">
            <div class="question">
                <img class="question_icon" src="./images/icon_num2.png" />
                <div class="question_title"> ：您更倾向于以下哪种金融产品？</div>
            </div>
            <div class="qa_line"></div>
            <div id="q2" class="ans_contain">
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">银行理财产品</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">基金</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">股票</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">万能型/分红型保险</div>
                </div>
            </div>
        </div>

        <div class="qa_contain">
            <div class="question_ab">
                <img class="question_icon_ab" src="./images/icon_num3.png" />
                <div class="question_title_ab"> ：您认为年收入的百分之多少用于购买保险合适？</div>
            </div>
            <div class="qa_line"></div>
            <div id="q3" class="ans_contain">
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">5%</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">10%</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">15%</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">20%</div>
                </div>
            </div>
        </div>

        <div class="qa_contain">
            <div class="question">
                <img class="question_icon" src="./images/icon_num4.png" />
                <div class="question_title"> ：您已投保过哪些类型的保险产品（多选）</div>
            </div>
            <div class="qa_line"></div>
            <div id="q4" class="ans_contain">
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">重疾险</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">寿险</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">年金险（分红型后非分红型）</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">医疗险</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">意外险</div>
                </div>
            </div>
        </div>

        <div class="qa_contain">
            <div  class="question">
                <img class="question_icon" src="./images/icon_num5.png" />
                <div class="question_title"> ：您认为万能型保险产品是否可放心投保？</div>
            </div>
            <div class="qa_line"></div>
            <div id="q5" class="ans_contain">
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">可以，但也看保险公司的实力情况</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">不确定，万能险结算利率不稳定</div>
                </div>
                <div class="ans">
                    <img class="ans_img" src="./images/radio_unactive.png" />
                    <div class="ans_label">不懂什么是万能型保险</div>
                </div>
            </div>
        </div>


        <div class="qa_contain" style="padding-bottom: 5.34%;">
            <div class="question_form">
                <img class="question_icon_form" src="./images/icon_num6.png" />
                <div class="question_title_form"> ：感谢您填写问卷，请填写您的姓名和手机号码</div>
                <div class="question_title2_form"> 领取赠险</div>
            </div>
            <div class="form_contain">
                <div class="form_input_contain">
                    <input id="name" placeholder="姓名" type="text" maxlength="15" name="name" />
                </div>
                <div class="form_input_contain">
                    <input id="mobile" placeholder="请输入手机号码" type="tel" maxlength="11" name="mobile" />
                </div>
            </div>
        </div>

        <div id="form_btn" class="form_btn">
            提交
        </div>

    </div>



    <div class="loading" style="display:none;">
        <table>
            <tbody>
                <tr>
                    <td><img src="./images/loading.gif" width="40px"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id='tips' style='display:none;position: fixed;z-index:600;top:40%;margin:0 auto;width: 200px;height: 80px;background: rgba(0,0,0,0.6);border-radius:10px;text-align: center;color: #fff;font-size: 1.4em'>
        <div id='tips_content' style='margin-top:30px;'></div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"></script>

</html>
